<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $("document").ready(function(){
                $("#all").hide();
                controllaAutenticato();
            });

            function controllaAutenticato(){
                $.ajax({
                    type: "POST",
                    url: "../PHP/checkLoggato.php",
                    success: function(response){
                        if(response == "admin"){
                            visualizzaTutto();
                        }
                        else{
                            alert("non hai l'autorizzazione");
                        }
                    }
                });
            }

            function visualizzaTutto(){
                $("#all").show();

                $("#btn").click(function () {
                    let formData = new FormData();

                    formData.append("titolo", $("#titolo").val());
                    formData.append("durata", $("#durata").val());
                    
                    let immagineInput = $("#immagine")[0].files[0];

                    if (immagineInput) {
                        formData.append("immagine", immagineInput);

                        $.ajax({
                            type: "POST",
                            url: "../PHP/inserisciFilm.php",
                            data: formData,
                            contentType: false,
                            processData: false,
                            success: function (response) {
                                if (response == "200") {
                                    alert("film aggiunto");
                                } else {
                                    alert("errore: film non aggiunto");
                                }
                            },
                            error: function () {
                                alert("Errore nella richiesta AJAX");
                            }
                        });
                    } else {
                        alert("Seleziona un'immagine prima di inviare il form.");
                    }
                });
            }
        </script>
    </head>
    <body>
        <div id="all">
            aggiungi un film<br>
            titolo: <input type="text" id="titolo">
            durata: <input type="text" id="durata">
            locandina: <input type="file" id="immagine"><br>
            generi:
            
            <button id="btn">Aggiuni</button><br><br>
            <a href="elencoFilmAdmin.html">Indietro</a>
        </div>
    </body>
</html>
